{% extends 'usuarios/base.html' %}
{% block conteudo %}

    
<div class="container">
    <h2>Usuarios Cadastrados:</h2>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<footer class="footer navbar-fixed-bottom" style="background-color: aquamarine !important"  >.</footer>
{% endblock %}
